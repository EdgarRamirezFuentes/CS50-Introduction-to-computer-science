<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">
    <link href="/static/img/favicon.ico" rel="icon">

    <title>.:TM - {% block title %}{% endblock %}:.</title>

    <!--CSS stylesheets-->
    <link href="/static/css/main.css" rel="stylesheet">

    <!-- AnimateCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    {% block stylesheets %}{% endblock %}

    <!--Scripts-->
    {% block scripts %}{% endblock %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/img/favicon.ico" alt="task manager" width="30" height="24"
                    class="d-inline-block align-text-top">
                Task Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if session.user_id %}
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/add">Add task</a></li>
                        <li class="nav-item"><a class="nav-link" href="/change-password">Change password</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="d-none d-md-inline nav-item nav-link">Welcome {{ username }}</li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log in</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="container p-0 p-md-5">
        {% block main %}{% endblock %}
    </main>

    <footer class="small text-center text-muted mt-3">
        <span class="fw-bolder text-dark">Developed by <a href="https://www.linkedin.com/in/edgarramirezfuentes/"
                target="_blank" class="fw-bolder text-dark">Edgar Ramirez Dev</a></span>
    </footer>

</body>

</html>
