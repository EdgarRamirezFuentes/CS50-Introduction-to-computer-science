        <div class="container">
            <p class="title text-center animated bounceInLeft">Contact</p>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-lg-6">
                    <form method="POST">
                    <label for="nameInput" class="formLabel text-center animated jello" id="name">Full name</label><span class="required-message">* required</span>
                    <p class="error-message" id="nameError"></p>
                    <input type="text" name="nameInput" id="nameInput" placeholder="Enter you name" class="formField">
                    <label for="mailInput" class="formLabel text-center animated jello" id="mail">Email</label><span class="required-message">* required</span>
                    <p class="error-message" id="emailError"></p>
                    <input type="email" name="mailInput" placeholder="Enter your email" id="mailInput" class="formField">
                    <label for="messageInput" class="formLabel text-center animated jello" id="message">Message</label><span class="required-message">* required</span>
                    <p class="error-message" id="messageError"></p>
                    <textarea name="messageInput" id="messageInput" placeholder="Enter your message" class="formField"></textarea>
                    <button type="button" id="submitBtn" class="btn btn-primary w-100 mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
