<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Birthdays</title>
        <meta name="description" content="Web system created using the knowledge acquired in the CS50 course that let you store your friends' birthday"/>
        <meta name="keywords" content="birthday, friends, date"/>
        <meta name="author" content="Edgar Alejandro RamÃ­rez Fuentes"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#477bff"
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="./static/main.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="post" action="/" id="birthday-form">
                    <input type="text" id="name" name="name" placeholder="Name (required)" autocomplete="off">
                    <input type="text" id="month" name="month" placeholder="Month (required) [1-12]" autocomplete="off">
                    <input type="text" id="day" name="day" placeholder="Day (required) [1-31]" autocomplete="off">
                    <input type="submit" id="submit-btn" value="Add Birthday">
                </form>
            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                {% if birthdays %}
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Birthday</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for birthday in birthdays %}
                                <tr>
                                    <td>{{birthday.name}}</td>
                                    <td>{{birthday.month}}/{{birthday.day}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% endif %}
            </div>
        </div>
    </body>
</html>
